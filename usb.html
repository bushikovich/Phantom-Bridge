<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itopia USB</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Itopia USB</h1>
  <button onclick="chooseUSB()">Connect USB Drive</button>
  <button onclick="saveLogs()">Collect logs</button>
  <ul id="fileList"></ul>
  <input type="file" id="uploadInput" class="hidden-input" onchange="uploadFile(event)">
  <button onclick="document.getElementById('uploadInput').click()">Upload File</button>
  <progress id="progress" value="0" max="100"></progress>
  <div id="error"></div>

  <script src="script.js"></script>
</body>
</html>
