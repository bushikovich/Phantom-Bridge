<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itopia Arduino</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Itopia Arduino</h1>
  <label for="arduinoMessage">Message to Arduino:</label>
  <input type="text" id="arduinoMessage" class="arduino-input" placeholder="Enter your message here">
  <div class="spaced">
    <label for="baudRate">Baud rate:</label>
    <select id="baudRate">
      <option value="300">300</option>
      <option value="1200">1200</option>
      <option value="2400">2400</option>
      <option value="4800">4800</option>
      <option value="9600" selected>9600</option>
      <option value="19200">19200</option>
      <option value="38400">38400</option>
      <option value="57600">57600</option>
      <option value="115200">115200</option>
    </select>
  </div>
  <button id="connectArduinoBtn" onclick="connectArduinoPort()">Connect Arduino</button>
  <button onclick="transmitArduinoMessage()">Transmit</button>
  <button onclick="saveLogs()">Collect logs</button>
  <div id="arduinoStatus" class="status">Disconnected</div>
  <div id="error"></div>
  <div id="arduinoReceived" class="received"></div>

  <script src="script.js"></script>
</body>
</html>
